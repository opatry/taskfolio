name: 'Setup JDK & Gradle'
runs:
  using: 'composite'
  steps:
  - uses: actions/checkout@v4

  - name: ☕ Setup JDK 17
    uses: actions/setup-java@v4
    with:
      java-version: '17'
      distribution: 'adopt'

  - name: 🐘 Setup Gradle
    uses: gradle/actions/setup-gradle@v4
    with:
      add-job-summary-as-pr-comment: on-failure
