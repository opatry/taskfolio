on:
  workflow_call:
    secrets:
      PLAYSTORE_SECRET_PASSPHRASE:
        required: true
      KEYSTORE_PASSWORD:
        required: true
      KEYSTORE_KEY_PASSWORD:
        required: true

jobs:
  build:
    name: üî® Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: üì± Android App
            gradle_module: tasks-app-android
            os: ubuntu-24.04
          - name: üñ•Ô∏è Desktop App
            gradle_module: tasks-app-desktop
            os: ubuntu-24.04
          - name: üçé iOS App
            gradle_module: tasks-app-ios
            os: macos-15
    permissions:
        contents: write
        checks: write
        id-token: write
        pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-jdk-gradle

    - name: Cache Gradle
      if: ${{ matrix.gradle_module == 'tasks-app-ios' }}
      uses: actions/cache@v4
      with:
        path: |
          .gradle
          $HOME/.m2/repository
          $HOME/.konan
        key: gradle-${{ runner.os }}-${{ hashFiles('gradle/libs.versions.toml', 'gradle/wrapper/gradle-wrapper.properties', '**/*.gradle.kts', '**/*.gradle') }}
        restore-keys: |
          gradle-${{ runner.os }}-

    - name: üîì Decrypt secrets
      env:
        PLAYSTORE_SECRET_PASSPHRASE: ${{ secrets.PLAYSTORE_SECRET_PASSPHRASE }}
      run: ./_ci/decrypt_secrets.sh

    - name: ${{ matrix.gradle_module }}
      env:
        PLAYSTORE_SECRET_PASSPHRASE: ${{ secrets.PLAYSTORE_SECRET_PASSPHRASE }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
      run: |
        gradle_module="${{ matrix.gradle_module }}"
        if [ "${gradle_module}" = "tasks-app-desktop" ]; then
          ./gradlew --no-daemon --parallel ":${gradle_module}:assemble"
        elif [ "${gradle_module}" = "tasks-app-android" ]; then
          ./gradlew --no-daemon --parallel :tasks-app-android:assembleStoreRelease \
            -Pci=true \
            -Pplaystore.keystore.file="${PWD}/_ci/tasksApp.keystore" \
            -Pplaystore.keystore.password="${KEYSTORE_PASSWORD}" \
            -Pplaystore.keystore.key_password="${KEYSTORE_KEY_PASSWORD}"
        elif [ "${gradle_module}" = "tasks-app-ios" ]; then
          IOS_TARGET=simulator ./gradlew tasks-app-shared:linkDebugFrameworkIosSimulatorArm64
        fi
