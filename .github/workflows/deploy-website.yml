name: ğŸŒ Deploy Website

on:
  push:
    branches:
      - main
    paths:
      - 'assets/**'
      - 'website/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # allows Bundler gem installation (used for jekyll gem)
      - name: ğŸ’ Setup Ruby 3.2
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: ğŸ™ Setup Github Pages
        uses: actions/configure-pages@v5

      - name: ğŸ§ª Build with Jekyll
        run: |
              cd website
              bundle exec jekyll build

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: website/_site

