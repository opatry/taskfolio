name: ğŸ“² E2E tests

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      changes-detected: ${{ steps.check.outputs.changes_detected }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check
        run: |
          git fetch origin main
          if git log --since="24 hours ago" --pretty=format:%H -- . \
              ':(exclude)website/' \
              ':(exclude)fastlane/' \
              ':(exclude)assets/' \
              ':(exclude)**/*.md' \
              | grep .; then
            echo "changes_detected=true" >> "$GITHUB_OUTPUT"
          else
            echo "changes_detected=false" >> "$GITHUB_OUTPUT"
          fi

  e2e-tests:
    timeout-minutes: 15
    needs: check-changes
    if: needs.check-changes.outputs.changes-detected == 'true' || github.event_name == 'workflow_dispatch'
    name: ğŸ“² E2E tests
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-jdk-gradle

    - name: ğŸ”“ Decrypt secrets
      env:
        PLAYSTORE_SECRET_PASSPHRASE: ${{ secrets.PLAYSTORE_SECRET_PASSPHRASE }}
      run: ./_ci/decrypt_secrets.sh

    - name: ğŸ”“ Enable KVM group permissions
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: ğŸ“¦ AVD cache
      uses: actions/cache@v4
      id: avd-cache
      with:
        path: |
          ~/.android/avd/*
          ~/.android/adb*
        key: avd-30

    - name: Create AVD with cacheable snapshot
      if: steps.avd-cache.outputs.cache-hit != 'true'
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        arch: x86_64
        target: google_apis
        force-avd-creation: false
        emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: false
        script: echo "Generated AVD snapshot for caching."

    - name: ğŸ“² Happy path E2E test
      uses: reactivecircus/android-emulator-runner@v2
      with:
          api-level: 30
          arch: x86_64
          target: google_apis
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          # FIXME disabling animations makes test failing (ironic!), at least in CI, to be investigated.
          # disable-animations: true
          script: ./gradlew --no-daemon --parallel :tasks-app-android:connectedStoreDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.class=net.opatry.tasks.app.test.e2e.TaskfolioE2ETest

    - name: ğŸ—’ï¸ Publish Test Reports
      uses: mikepenz/action-junit-report@v4
      if: success() || failure()
      with:
        detailed_summary: true
        require_passed_tests: true
        require_tests: true
        report_paths: '**/build/outputs/androidTest-results/connected/**/*.xml'
